<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Семья Ямада – Future Romantik Rock</title>
<style>
  /* Общие стили */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    color: #f5f5f5;
    overflow-x: hidden;
    background: radial-gradient(#000010, #000000);
  }

  /* Анимированный фон со звёздами */
  #stars {
    position: fixed;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: -1;
    overflow: hidden;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite alternate;
  }
  @keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }

  header {
    padding: 80px 20px 40px 20px;
    text-align: center;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 0.2em;
  }
  p.description {
    font-size: 1.3em;
    color: #ccc;
    max-width: 600px;
    margin: 0 auto;
  }

  section.tracks {
    margin: 40px 20px;
    max-width: 800px;
    text-align: center;
  }
  .track {
    margin: 30px 0;
  }
  iframe {
    width: 100%;
    height: 166px;
    border: none;
  }

  footer {
    margin: 50px 0;
    font-size: 0.9em;
    color: #888;
    text-align: center;
  }
  a { color: #f5f5f5; text-decoration: underline; }
</style>
</head>
<body>

<div id="stars"></div>

<header>
  <h1>Семья Ямада</h1>
  <p class="description">
    Группа «Семья Ямада» творит в жанре <strong>Future Romantik Rock</strong>.<br>
    Приятного прослушивания!
  </p>
</header>

<section class="tracks">
  <div class="track">
    <h2>Взгялд из-за холста</h2>
    <iframe src="https://soundcloud.com/roman-546629064/vzglyad-iz-za-xolsta" allow="autoplay"></iframe>
  </div>

 </section>

<footer>
  © 2026 Семья Ямада | <a href="romanchizima@gmail.com">Контакты</a>
</footer>

<script>
// Генерация случайных звёзд
const starsContainer = document.getElementById('stars');
const starCount = 100;
for(let i=0; i<starCount; i++){
  let star = document.createElement('div');
  star.className = 'star';
  let size = Math.random() * 2 + 1;
  star.style.width = size + 'px';
  star.style.height = size + 'px';
  star.style.top = Math.random() * window.innerHeight + 'px';
  star.style.left = Math.random() * window.innerWidth + 'px';
  star.style.animationDuration = (Math.random() * 2 + 1) + 's';
  starsContainer.appendChild(star);
}
</script>

</body>
</html>
